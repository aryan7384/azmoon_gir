{% extends 'base.html' %}

{% block title %}تغییر رمز عبور{% endblock %}

{% block content %}
    {% include 'form-errors.html' %}
    <form action="/updatepassword" method="post">
    {{ form.csrf_token }}
    رمز عبور قدیمی: {{ form.old_password }}
        <br>
    رمز عبور جدید: {{ form.new_password }}
        <br>
    تکرار رمز عبور جدید: {{ form.confirm_password }}
        <br>
    <input type="submit" value="بروز رسانی رمز عبور" class="button-customized">
    </form>
{% endblock %}
